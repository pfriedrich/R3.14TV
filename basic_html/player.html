<!DOCTYPE html>
<html>
<head>
  <title>3.14Player</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="player_style.css">
  <script src="jquery-2.1.1.min.js"></script>
  <script src="quo.js"></script>
  <script src="player_app.js"></script>
</head>
<body>
  <div id="container_button">
    <div id="play_container">
      <progress max="100" value="80"></progress>
      <div id="hole">
        <div id="button">
          <div id="triangle"></div>
          <div id="lighter_triangle"></div>
          <div id="darker_triangle"></div>
        </div>
      </div>
    </div>
    <div id="button_list">
      <div class="enclosing">
        <div id="icon" class="back_jump"></div>
      </div>
      <div class="enclosing">
        <div id="icon" class="back"></div>
      </div>
      <div class="enclosing">
        <div id="icon" class="forw"></div>
      </div>
      <div class="enclosing">
        <div id="icon" class="forw_jump"></div>
      </div>
      <div class="enclosing">
        <div id="icon" class="voldown"></div>
      </div> 
      <div class="enclosing">
        <div id="icon" class="volup"></div>
      </div>
      <div class="enclosing">
        <div id="icon" class="subtitle"></div>
      </div>
    </div>
  </div>
</body>
</html>
